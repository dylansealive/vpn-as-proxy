version: "3"
services:
  proxy:
    image: vpnproxy
    container_name: vpnproxy
    ports:
      - 8888:8888
    # https://stackoverflow.com/questions/30547484/calling-openconnect-vpn-client-in-docker-container-shows-tunsetiff-failed-opera
    cap_add: 
      - NET_ADMIN
    devices:
      - /dev/net/tun
    volumes:
      - ~/client.ovpn:/home/client.ovpn
    restart: always
